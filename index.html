<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Chatbot Demo</title>
</head>
<body>
  <h1>HR Chatbot Demo</h1>

  <input type="text" id="userInput" placeholder="Type your question here" />
  <button onclick="sendMessage()">Ask</button>

  <p><strong>Response:</strong> <span id="responseText">...</span></p>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("userInput").value;

      try {
        const response = await fetch("https://prod-133.westus.logic.azure.com:443/workflows/a7ac9a60e5194e6faf4d878b40286932/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=D-2HxdfoEYydFc02wF6hTQoRK1Eyexh2lUKdQJw1RzE", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // "x-api-key": "YOUR_KEY_HERE"   <-- if you secured it with API key
          },
          body: JSON.stringify({ text: userMessage })
        });

        const data = await response.json();
        document.getElementById("responseText").innerText = JSON.stringify(data);
      } catch (error) {
        document.getElementById("responseText").innerText = "⚠️ Error: " + error;
      }
    }
  </script>
</body>
</html>
